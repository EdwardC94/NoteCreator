<html ng-app="NoteApplication">
<head>

<title>Note Creator</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.min.js"></script>
 
</head>
<body>
    <div ng-controller="GralCtrl" class="container-fluid">
        <div class="row branding">
             <div class="col-xs-8">
                <h2>Note Creator</h2>
             </div>
             <div class="col-xs-4">
                <img src="http://www.allianzworldwidepartners.ro/corporate/images/logo-4.png" class="img-responsive">
             </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <select class="panel-heading" ng-options="option.name for option in select.cTs track by option.id" ng-model="cT"></select>
                <div class="panel-group" id="accordion" role="tablist"  aria-multiselectable="true">
                    
                    <div class="panel panel-default">
                        <div  class="panel-heading" role="tab" id="polInfo">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#colPolInfo" aria-expanded="true" aria-controls="colPolInfo">Policy</a>
                            </h4>
                        </div>
                        <div id="colPolInfo" class="panel-collapse collapse in" role="tabpanel"  aria-labelledby="polInfo ">
                            <div class="panel-body">
                                <div ng-repeat="info in data track by $index">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-book"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pN" placeholder="Policy">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pH.name" placeholder="Name">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.doP" placeholder="Date of Purchase">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.depD" placeholder="Departure Date">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.retD" placeholder="Return Date">
                                    </div>
                                </div>
                                <!--Will not enable until I know how to make it work
                                <button class="btn btn-primary" ng-click="addOne()">Add One</button>
                                <button class="btn btn-danger" ng-hide="data.length<=1" ng-click="removeOne()">Remove One</button>
                                -->
                            </div>
                        </div>
                    </div>
                    
                    <div ng-hide="cT.name != 'FNOL'" class="panel panel-default">
                        <div  class="panel-heading" role="tab" id="contactInfo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#colConInfo"  aria-expanded="false" aria-controls="colConInfo">Contact Information</a>
                            </h4>
                        </div>
                        <div id="colConInfo" class="panel-collapse collapse" role="tabpanel"  aria-labelledby="contactInfo">
                            <div class="panel-body">
                                <div ng-repeat="info in data track by $index">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-home"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pH.address" placeholder="Address">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pH.phone" placeholder="Phone">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pH.email" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div ng-hide="cT.name != 'General Inquiry'" class="panel panel-default">
                        <div  class="panel-heading" role="tab" id="inquiryInfo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#colInqInfo"  aria-expanded="false" aria-controls="colInqInfo">Inquiry</a>
                            </h4>
                        </div>
                        <div id="colInqInfo" class="panel-collapse collapse" role="tabpanel"  aria-labelledby="inquiryInfo">
                            <div class="panel-body">
                                <div ng-repeat="info in data track by $index">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-question-sign"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.inquiry.request" placeholder="Request">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-info-sign"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.inquiry.resolution" placeholder="Resolution">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div ng-hide="cT.name != 'Cancellation'" class="panel panel-default">
                        <div class="panel-heading" role="tab" id="cancDet">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#colCancDet" aria-expanded="false" aria-controls="colCancDet">Cancellation details</a>
                            </h4>
                        </div>
                        <div id="colCancDet" class="panel-collapse collapse" role="tabpanel" aria-labelledby="cancDet">
                            <div class="panel-body">
                                <div ng-repeat="info in data track by $index">
                                    <select class="form-control" ng-options="option.reason for option in select.canc track by option.id" ng-model="info.pol.cancellation"></select>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-usd"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.payment.amount" placeholder="Amount refunded">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-credit-card"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.payment.brand" placeholder="Brand">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-triangle-right"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.payment.l4d" placeholder="Last four digits">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                        <input type="text" class="form-control" ng-model="info.pol.pH.email" placeholder="Email to send letter to">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div ng-hide="cT.name != 'FNOL'" class="panel panel-default">
                        <div class="panel-heading" role="tab" id="fnolInfo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#colFnolInfo"  aria-expanded="false" aria-controls="colFnolInfo">FNOL Information</a>
                            </h4>
                        </div>
                        <div id="colFnolInfo" class="panel-collapse collapse" role="tabpanel"  aria-labelledby="fnolInfo">
                            <div class="panel-body">
                                <div ng-repeat="info in data track by $index">
                                    <select class="form-control" ng-options="option.name for option in select.bens track by option.id" ng-model="info.fnol.benInfo.benefit"></select>
                                    <select class="form-control" ng-options="option.name for option in select.reas track by option.id" ng-model="info.fnol.benInfo.reason"></select>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-book"></span>
                                        <input type="text" class="form-control" ng-model="info.fnol.benInfo.claimN" placeholder="Claim">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                                        <input type="text" class="form-control" ng-model="info.fnol.filedD" placeholder="Filed date">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                                        <input type="text" class="form-control" ng-model="info.fnol.incD" placeholder="Incurred date">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-usd"></span>
                                        <input type="text" class="form-control" ng-model="info.fnol.benInfo.amountClaimed" placeholder="Amount Claimed">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-plus"></span>
                                        <input type="text" class="form-control" ng-model="info.fnol.addInfo" placeholder="Additional Information">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
             <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="panel panel-default">
                    <div id="note-title" class="panel-heading">
                        <h3 class="panel-title">Note</h3>
                        <div>
                            <span id="copy-button" class="img-circle glyphicon glyphicon-copy" data-ng-click="copy()"></span>
                            <span id="remove-button" class="img-circle glyphicon glyphicon-remove" data-ng-click="clear()"></span> 
                        </div>
                    </div>
                    <div id="note-content" class="panel-body" ng-include="cT.url"></div>
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
